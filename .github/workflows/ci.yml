name: CI/CD Pipeline

# Cấp quyền cho GitHub Token để Push Image
permissions:
  packages: write
  contents: read

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
      - 'LICENSE'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - '**.md'
      - 'docs/**'

# Hủy build cũ nếu có commit mới đẩy lên để tiết kiệm phút build
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.x] # Use your local node version

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        # Sử dụng cache dependencies giúp install cực nhanh
        run: pnpm install --frozen-lockfile

      - name: Lint code
        run: pnpm lint

      # Uncomment tests when ready
      # - name: Run Unit Tests
      #   run: pnpm test

      - name: Build application
        run: pnpm build

      # Docker Build & Push to GHCR
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/api-ecommerce:latest
            ghcr.io/${{ github.repository_owner }}/api-ecommerce:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
